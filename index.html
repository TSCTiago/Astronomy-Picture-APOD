<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/footer.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>APOD</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
        rel="stylesheet" />
</head>

<body>
    
    <div class="grid md:grid-cols-4 md:gap-4 row">


    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&#10007;</span>
            <div>
                <img id="img-singular" src="" alt="NASA Picture Of The Day">
            </div>
            <h1 ><span class="titles">Title: </span><span id="title-singular"></span></h1>
            <h3><span class="titles">Date: </span> <span id="date-singular"></span></h3>
            <p><span class="titles">Explanation: </span> <span id="explanation-singular"></span></p>
            <p><span class="titles">Copyright: </span> <span id="copyright-singular"></span></p>
        </div>


    </div>






    <div class="footer" id="footer">
        <div class="items">
            <a class="item nasa" href="https://www.nasa.gov/" target="_blank">
                <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png" />
            </a>
            <a class="item instagram" href="https://www.instagram.com/programandosolucoes/" target="_blank">
                <img class="image" src="footerimages/instagram.png" />
            </a>
            <a class="item blog" href="http://programandosolucoes.dev.br/" target="_blank">
                <img class="image" src="footerimages/logo_150x150.png" />
            </a>
        </div>
    </div>





    <script src="scripts/index.js"></script>
</body>

</html>
